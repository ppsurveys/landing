<html>
  <head>
    <link
      href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!---->
    <!---->
    <div class="w-full px-4 py-6 mx-auto lg:py-8 md:px-24 lg:px-8 bg-gray-200">
      <div
        class="relative flex items-center justify-between max-w-6xl mx-auto lg:justify-center lg:space-x-16"
      >
        <ul class="flex items-center hidden space-x-8 lg:flex">
          <li>
            <a
              href="/landing/privacy.html"
              aria-label="Privacy Policy"
              title="Privacy Policy"
              class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-gray-900"
              >Privacy Policy</a
            >
          </li>
        </ul>
        <a
          href="/"
          aria-label="PP Surveys"
          title="PP Surveys"
          class="inline-flex items-center"
          ><svg
            viewBox="0 0 24 24"
            stroke-linejoin="round"
            stroke-width="2"
            stroke-linecap="round"
            stroke-miterlimit="10"
            stroke="currentColor"
            fill="none"
            class="w-8 text-${design.text.primary}"
          >
            <rect x="3" y="1" width="7" height="12"></rect>
            <rect x="3" y="17" width="7" height="6"></rect>
            <rect x="14" y="1" width="7" height="6"></rect>
            <rect x="14" y="11" width="7" height="12"></rect>
          </svg>
          <span
            class="ml-2 text-xl font-bold tracking-wide text-gray-800 uppercase"
            >PP Surveys</span
          ></a
        >
        <ul class="flex items-center hidden space-x-8 lg:flex">
          <li>
            <a
              href="/"
              aria-label="About us"
              title="About us"
              class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-gray-900"
              >Earnings</a
            >
          </li>
          <li>
            <a
              href="/"
              aria-label="Sign in"
              title="Sign in"
              class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-gray-900"
              >Login</a
            >
          </li>
          <li>
            <a
              href="/"
              aria-label="Sign up"
              title="Sign up"
              class="font-medium tracking-wide text-gray-700 transition-colors duration-200 hover:text-gray-900"
            ></a>
          </li>
        </ul>
        <div class="lg:hidden">
          <button
            aria-label="Open Menu"
            title="Open Menu"
            class="p-2 -mr-1 transition duration-200 rounded focus:outline-none focus:shadow-outline hover:bg-deep-purple-50 focus:bg-deep-purple-50"
          >
            <svg viewBox="0 0 24 24" class="w-5 text-gray-600">
              <path
                fill="currentColor"
                d="M23,13H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,13,23,13z"
              ></path>
              <path
                fill="currentColor"
                d="M23,6H1C0.4,6,0,5.6,0,5s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,6,23,6z"
              ></path>
              <path
                fill="currentColor"
                d="M23,20H1c-0.6,0-1-0.4-1-1s0.4-1,1-1h22c0.6,0,1,0.4,1,1S23.6,20,23,20z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
    <!---->
    <div
      class="px-4 py-16 mx-auto w-full md:px-24 lg:px-8 lg:py-16 bg-gray-200"
    >
      <div class="relative mb-6 sm:mx-auto md:mb-10 md:max-w-md lg:max-w-lg">
        <img
          src="https://images.pexels.com/photos/927022/pexels-photo-927022.jpeg?auto=compress&amp;cs=tinysrgb&amp;dpr=3&amp;h=750&amp;w=1260"
          alt=""
          class="object-cover w-full h-56 rounded shadow-lg md:h-64 lg:h-80"
        />
        <a
          href="/landing/sign_up.html"
          aria-label="Play Video"
          class="absolute inset-0 flex items-center justify-center w-full h-full transition-colors duration-300 bg-gray-900 bg-opacity-50 group hover:bg-opacity-25"
          ><div
            class="flex items-center justify-center w-16 h-16 transition duration-300 transform bg-gray-100 rounded-full shadow-2xl group-hover:scale-110"
          >
            <svg
              fill="currentColor"
              viewBox="0 0 24 24"
              class="w-10 text-${design.text.primary}"
            >
              <path
                d="M16.53,11.152l-8-5C8.221,5.958,7.833,5.949,7.515,6.125C7.197,6.302,7,6.636,7,7v10 c0,0.364,0.197,0.698,0.515,0.875C7.667,17.958,7.833,18,8,18c0.184,0,0.368-0.051,0.53-0.152l8-5C16.822,12.665,17,12.345,17,12 S16.822,11.335,16.53,11.152z"
              ></path>
            </svg></div
        ></a>
      </div>
      <div class="mb-16 md:mb-0 md:max-w-xl sm:mx-auto md:text-center">
        <h2
          class="mb-5 font-sans text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl sm:leading-none"
        >
          Get paid to take surveys in your spare time.
        </h2>
        <p class="mb-5 text-base text-gray-700 md:text-lg">
          Make money taking paid surveys in your spare time. Get paid via
          paypal. Join us and earn upto $5 per survey.
        </p>
        <div class="flex items-center md:justify-center">
          <a
            href="/landing/sign_up"
            class="inline-flex items-center justify-center h-12 px-6 mr-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-indigo-500 hover:bg-indigo-500 focus:shadow-outline focus:outline-none"
          >
            Join Now and Start Earning
          </a>
          <a
            href="/landing/sign_up"
            aria-label=""
            class="inline-flex items-center font-semibold text-gray-700 transition-colors duration-200 hover:text-gray-700"
            >Learn more</a
          >
        </div>
      </div>
    </div>
